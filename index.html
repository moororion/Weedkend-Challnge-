<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id='addEmployee'>
      <h2>Add Employee</h2>
      <form action="submit">
        <label for="firstName">First Name:</label>
        <input type="text" class='fName' name="firstName" id="fName">

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id='lName'>

        <label for="employeeNumber">Employee Number:</label>
        <input type="number" id='employeeNumber' name='employeeNumber'>

        <label for="takeHomePay">Take Home Pay:</label>
        <input type="number" id='takeHomePay' name='takeHomePay'>

        <button type="button" id='addButton'  onclick="addEmployee()"><h3>Add Employee</h3></button>
      </form>
    </div>
    <h2 id='employee'>Employees</h2>
    <button type="button" id='clear' onclick='clearEmployees()'><h3>Clear</h3></button>
    <div id='classEmployee'>

    </div>
  </main>
  <footer>
    <p>Total Monthly: <span id="totalMonthly">0</span></p>
  </footer>
  <script src='function.js'></script>
</body>
</html>
